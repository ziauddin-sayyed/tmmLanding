    <style>
        /* Loading overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #ffffff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

  .chip-checkbox {
    display: inline-flex;
    align-items: center;
    padding: 0 3px;
    background-color: #f3f4f6; /* Tailwind bg-gray-100 */
    color: #374151; /* Tailwind text-gray-700 */
    border-radius: 9999px; /* Tailwind rounded-full */
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .chip-checkbox:hover {
    background-color: #e5e7eb; /* Tailwind hover:bg-gray-200 */
  }

  .chip-checkbox-span {
    display: inline-flex;
    align-items: center;
    border-radius: 9999px;
    padding: 0.25rem 0.75rem;
    font-size: 0.875rem; /* Tailwind text-sm */
    background-color: #e5e7eb; /* Tailwind bg-gray-200 */
    color: #374151; /* Tailwind text-gray-700 */
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .chip-checkbox input[type="checkbox"] {
    display: none;
  }

  /* When the checkbox is checked */
  .chip-checkbox input[type="checkbox"]:checked + .chip-checkbox-span {
    background-color: #e67500; /* Tailwind peer-checked:bg-blue-500 */
    color: white; /* Tailwind peer-checked:text-white */
    border-radius: 9999px;
    padding: 0.25rem 0.75rem;
    border: 2px solid #e67500; /* Tailwind peer-checked:ring-2 and peer-checked:ring-blue-500 */
  }

<body class="bg-gray-100">

    <!-- Container for centering -->

            <!-- Form Start -->
            <form id="teacherForm">

                </div>

                <!-- Landmark field -->

                </div>

                <!-- Area field -->

                    <input type="text" id="area" name="area" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-600">

                <!-- City field -->

                </div>

                <!-- State field -->
                 <hr>
                <div class="max-w-md mx-auto mt-5">
                    <label for="multiselect">Standards:</label>
                    <div class="space-y-2">

                        <label class="chip-checkbox" ><input type="checkbox" value="Nursery                    " class="standards">  <span class="chip-checkbox-span">Nursery                      </span>     </label>

                        <label class="chip-checkbox" ><input type="checkbox" value="Secondary                  " class="standards">  <span class="chip-checkbox-span">Secondary                    </span>     </label>
                        <label class="chip-checkbox" ><input type="checkbox" value="Higher Secondary (Science) " class="standards">  <span class="chip-checkbox-span">Higher Secondary (Science)   </span>     </label>
                        <label class="chip-checkbox" ><input type="checkbox" value="Higher Secondary (Commerce)" class="standards">  <span class="chip-checkbox-span">Higher Secondary (Commerce)  </span>     </label>
                        <label class="chip-checkbox" ><input type="checkbox" value="Higher Secondary (Arts)    " class="standards">  <span class="chip-checkbox-span">Higher Secondary (Arts)      </span>     </label>
                        <label class="chip-checkbox" ><input type="checkbox" value="Polytechnic                " class="standards">  <span class="chip-checkbox-span">Polytechnic                  </span>     </label>

                <!-- Submit button -->
                <div>

    <div id="successAlert" class="fixed top-0 left-1/2 transform -translate-x-1/2 mt-10 px-6 py-4 bg-amber-500 text-white text-lg rounded-lg shadow-lg hidden">
        <span id="alertMessage">Thank you for registration!</span>
        <button onclick="closeAlert()" class="ml-4 text-xl font-bold">&times;</button>
    </div>
    
    <script>
        // Form submission handling
        document.getElementById('teacherForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form from submitting normally

            // Get form data
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const submitButton = document.querySelector('button[type="submit"]');

            submitButton.disabled = true;

            // Check if at least one of email or phone is filled
            if (!email && !phone) {
                alert("Please provide either your email or phone number.");
                return;
            }

            document.getElementById('loadingOverlay').style.display = 'flex';

            const formData = new FormData(this);

            const standards = document.querySelectorAll('.standards:checked');
            formData.append('standards', Array.from(standards).map(checkbox => checkbox.value).join('\n'));

            const boards = document.querySelectorAll('.boards:checked');
            formData.append('boards', Array.from(boards).map(checkbox => checkbox.value).join('\n'));

            
            fetch('https://script.google.com/macros/s/AKfycbwLJtvM2Jd1rJLiwr2oxHq_GyyB1IwQI3G3zwOEJ5AslcfkXzMNiA2BkYPy3ITb7WDb/exec', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(result => {
                // alert("Form submitted successfully!");
                showAlert("Form submitted successfully!");
                document.getElementById('teacherForm').reset(); // Reset form after submission
                document.getElementById('loadingOverlay').style.display = 'none'; // Hide loading overlay
                submitButton.disabled = false;

            })
            .catch(error => {
                console.error("Error submitting form:", error);
                alert("There was an error. Please try again.");
                document.getElementById('loadingOverlay').style.display = 'none'; // Hide loading overlay
            });
        });
        function showAlert(message) {
            const alertMessage = document.getElementById('alertMessage');
            alertMessage.textContent = message;
            const alertElement = document.getElementById('successAlert');
            alertElement.classList.remove('hidden');
        }

        // Function to close the alert
        function closeAlert() {
            const alertElement = document.getElementById('successAlert');
            alertElement.classList.add('hidden');
        }
        const button = document.getElementById('multiselectBtn');
                    const options = document.getElementById('multiselectOptions');
                  
                    button.addEventListener('click', () => {
                      options.classList.toggle('hidden');
                    });
                  
                    // Optionally, you can capture the selected options and handle them as needed
                    const checkboxes = options.querySelectorAll('input[type="checkbox"]');
                    checkboxes.forEach(checkbox => {
                      checkbox.addEventListener('change', () => {
                        const selectedOptions = [];
                        checkboxes.forEach(chk => {
                          if (chk.checked) {
                            selectedOptions.push(chk.value);
                          }
                        });
                        console.log('Selected options:', selectedOptions);
                      });
                    });

    </script>
